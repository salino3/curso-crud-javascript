<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CRUD App</title>
</head>
<body class="bg-dark text-white">
    
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
         <div class="main row justify-content-center">
    <form id="student-form"  autocomplete="off" class="row justify-content-center mb-4">
     <div class="col-8 mb-3 col-md-8">
        <label for="firstName">First name</label>
        <input onfocus="myFocus" type="text" id="firstName" class="form-control" placeholder="Enter your first name..">
     </div> 
     <div class="col-8 mb-3 col-md-8">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name..">
     </div> 
     <div class="col-8 col-md-8">
        <label for="cod">Code</label>
        <input type="number" id="cod" class="form-control" placeholder="Enter your code..">
     </div>
     <div class="col-10 m-3 col-md-8">
        <input type="submit"  class="btn btn-success add-btn" value="Submit">
     </div>
    </form>
    <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
               <td>Tom</td> 
               <td>Software developer</td> 
               <td>25</td> 
               <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
               </td> 
            </tr>
          </tbody>
        </table>
    </div>
   </div>
    </div>
  
    <script src="./index.js"></script>
</body>
</html>
